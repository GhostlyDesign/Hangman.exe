<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Palette+Mosaic&display=swap" rel="stylesheet">
</head>

<body>

  <h1>Hangman<br>Joseph Robinson</h1>

  <!-- user 1 enters word to guess -->
  <div id="wordToGuessDialog">
    <h1>Player 1 please enter a word<h1>
        <input id="word" type="text" />
        <button id="wordToGuessDialogSubmit">Submit</button>
  </div>

  <!-- user 2 guesses word -->
  <div id="guessingTheWordDialog" class="hidden">
    <div class="hangmanImages">
      <img src="./assets/1.png" alt="" class="hidden" id="hangmanImg1">
      <img src="./assets/2.png" alt="" class="hidden" id="hangmanImg2">
      <img src="./assets/3.png" alt="" class="hidden" id="hangmanImg3">
      <img src="./assets/4.png" alt="" class="hidden" id="hangmanImg4">
      <img src="./assets/5.png" alt="" class="hidden" id="hangmanImg5">
      <img src="./assets/6.png" alt="" class="hidden" id="hangmanImg6">
      <img src="./assets/7.png" alt="" class="hidden" id="hangmanImg7">
      <img src="./assets/8.png" alt="" class="hidden" id="hangmanImg8">
      <img src="./assets/9.png" alt="" class="hidden" id="hangmanImg9">
      <img src="./assets/10.png" alt="" class="hidden" id="hangmanImg10">
    </div>


    <h1>Player 2 guess the word!<h1>
        <h1 id="hiddenWord">____</h1>
        <div class="keyboard">
          <div class="row">
            <div class="key" id="A">
              A
            </div>
            <div class="key" id="B">
              B
            </div>
            <div class="key" id="C">
              C
            </div>
            <div class="key" id="D">
              D
            </div>
            <div class="key" id="E">
              E
            </div>
            <div class="key" id="F">
              F
            </div>
            <div class="key" id="G">
              G
            </div>
            <div class="key" id="H">
              H
            </div>
            <div class="key" id="I">
              I
            </div>
            <div class="key" id="J">
              J
            </div>
          </div>
          <div class="row">
            <div class="key" id="K">
              K
            </div>
            <div class="key" id="L">
              L
            </div>
            <div class="key" id="M">
              M
            </div>
            <div class="key" id="N">
              N
            </div>
            <div class="key" id="O">
              O
            </div>
            <div class="key" id="P">
              P
            </div>
            <div class="key" id="Q">
              Q
            </div>
            <div class="key" id="R">
              R
            </div>
            <div class="key" id="S">
              S
            </div>
            <div class="key" id="T">
              T
            </div>
          </div>
          <div class="row">
            <div class="key" id="U">
              U
            </div>
            <div class="key" id="V">
              V
            </div>
            <div class="key" id="W">
              W
            </div>
            <div class="key" id="X">
              X
            </div>
            <div class="key" id="Y">
              Y
            </div>
            <div class="key" id="Z">
              Z
            </div>
          </div>
        </div>
  </div>


  <!-- end game dialog / if the user wins / loses -->
  <div id="endGameDialog" class="hidden">
    <h1 id="endGameTitle">THANK YOU FOR PLAYING❤️<h1>
        <p>HOPE YOU ENJOYED THE GAME CREATED BY JOSEPH ROBINSON</p>
        <button> Reset </button>
        <button> Exit </button>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
